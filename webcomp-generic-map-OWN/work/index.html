<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .icon-menu {
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .icon-image {
            width: 30px;  
            height: auto;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;  
            left: 10px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            padding: 12px 16px;
        }
        .dropdown-content a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .map-container {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="icon-menu" onclick="toggleDropdown()">
        <img src="menu-icon.png" alt="Menu" class="icon-image">
    </div>
    <div class="dropdown-content" id="myDropdown">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
    <div class="map-container">
        <map-widget station-types=""></map-widget>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("myDropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
    <script src="./scripts/map_widget.js"></script>
</body>
</html>
